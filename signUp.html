<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/signUp.css" />
    <link rel="stylesheet" href="styles/navbar.css">
    <script
      src="https://kit.fontawesome.com/7d11581848.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="globalnav">
      <ul class="nav-content">
          <li class="logo">
              <a href="#" class="logo-link">
                  <img class="navbar-logo" src="images/logo.png" alt="" width="32" height="32">
              </a>
          </li>
          <li class="about"><a href="/about.html" class="navlink">About us</a></li>
          <li class="login"><button onclick="location.href='signIn.html'" type="button">Sign in</button></li>
          <!-- <li class="login"><a href="register" class="navlink">Sign up</a></li> -->
      </ul>
  </nav>
    <div id="signUp">
      <div id="signUpBackground">
        <form id="signup-form">
          <div id="emptyUser">
            <i class="fa-solid fa-user" style="color: white"></i>
          </div>
          <input
            name="email"
            class="signup-input"
            type="email"
            autocomplete="on"
            placeholder="Email"
          />
          <br />
          <input
            name="username"
            class="signup-input"
            type="username"
            autocomplete="on"
            placeholder="Username"
          />
          <br />
          <input
            name="first_name"
            class="signup-input"
            type="text"
            autocomplete="on"
            placeholder="First name"
          />
          <input
            name="last_name"
            class="signup-input"
            type="text"
            autocomplete="on"
            placeholder="Last name"
          />
          <br />
          <input
            name="password"
            class="signup-input"
            id="button-input1"
            type="password"
            autocomplete="on"
            placeholder="Password"
          />
          <br />
          <input
            name="password"
            class="signup-input"
            id="button-input2"
            type="password"
            autocomplete="on"
            placeholder="Confirm Password"
          />
          <button id="signupbutton">Sign Up</button>
          <p id="registerText">Have an account? <a href="signIn.html">Sign In!</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
