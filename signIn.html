<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/signIn.css" />
    <script
      src="https://kit.fontawesome.com/7d11581848.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="signIn">
      <div id="signInBackground">
        <form id="signup-form">
          <div id="emptyUser">
            <i class="fa-solid fa-user" style="color: white"></i>
          </div>
          <input
            name="email"
            class="signup-input"
            type="email"
            autocomplete="on"
            placeholder="Email"
          />
          <br />
          <input
            name="password"
            class="signup-input"
            id="button-input1"
            type="password"
            autocomplete="on"
            placeholder="Password"
          />
          <button id="signupbutton">Sign In</button>
          <p id="registerText">New to Us? <a href="signUp.html">Sign up!</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
