<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/signIn.css" />
    <link rel="stylesheet" href="styles/navbar.css">
    <title>SignIn: SonicScore</title>
    <meta
      name="description"
      content="This pages allows a user to sign in to their SonicScore account."
    />
    <script
      src="https://kit.fontawesome.com/7d11581848.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="globalnav">
      <ul class="nav-content">
          <li class="logo">
              <a href="index.html" class="logo-link">
                  <img class="navbar-logo" src="images/logo.png" alt="" width="32" height="32">
              </a>
          </li>
          <li class="about"><a href="/about.html" class="navlink">About us</a></li>
          <li class="login"><button onclick="location.href='signIn.html'" type="button">Sign in</button></li>
          <!-- <li class="login"><a href="register" class="navlink">Sign up</a></li> -->
      </ul>
  </nav>
    <div id="signIn">
      <div id="signInBackground">
        <form id="signup-form">
          <div id="emptyUser">
            <i class="fa-solid fa-user" style="color: white"></i>
          </div>
          <input
            name="email"
            class="signup-input"
            type="email"
            autocomplete="on"
            placeholder="Email"
          />
          <br />
          <input
            name="password"
            class="signup-input"
            id="button-input1"
            type="password"
            autocomplete="on"
            placeholder="Password"
          />
          <button id="signupbutton">Sign In</button>
          <p id="registerText">New to Us? <a href="signUp.html">Sign up!</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
